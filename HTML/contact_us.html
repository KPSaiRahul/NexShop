<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Amazon</title>
  <link rel="stylesheet" href="./contact_us_style.css">
  <link rel="icon" type="image/x-icon" href="./images/favion.gif">
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>
  <a href="./firstpage.html"><button class="home-button">Home</button></a>
  
  <div class="contact-container">
    <h1>We're here to help!</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea><br>
      
      <button type="submit">Send Message</button>
    </form><br><br>
    <p>Mobile number: +91 XXXXXXXXXX<br>Mail: <a href="mailto: someone@gmail.com">support@gmail.com</a></p>
  </div>
</body>
</html>
