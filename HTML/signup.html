<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Log in/Sign up</title>
  <link rel="stylesheet" href="./signup_style.css">
  <link rel="icon" type="image/x-icon" href="./images/favion.gif">
</head>
<body>
	
<h2>Log in/Sign up</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="index.php" method="POST">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" class="social"><img src="./images/facebook.png" alt="facebook logo"> </a>
				<a href="https://www.google.com/" class="social"><img src="./images/google.png" alt="google logo"></a>
				<a href="https://www.twitter.com/" class="social"><img src="./images/twitter.png" alt="twitter logo"></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" minlength="6"/>
			<button>Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="index.php" method="POST">
			<h1>Log in</h1>
			<div class="social-container">
				<a href="https://www.facebook.com/" class="social"><img src="./images/facebook.png" alt="facebook logo"> </a>
				<a href="https://www.google.com/" class="social"><img src="./images/google.png" alt="google logo"></a>
				<a href="https://www.twitter.com/" class="social"><img src="./images/twitter.png" alt="twitter logo"></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<a href="./forgot_password.html">Forgot your password?</a>
			<button>Log in</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
  <script src="./signup_script.js"></script>
</body>
</html>
